<!doctype html>
<html>
	<head>
		<style type="text/css">

			@keyframes move { 
				0% { border-radius: 4px; } 
				30% { width: 200px;
     				      height: 100px;
      				      border-radius: 100px / 50px; }
				60% { height: 150px;
  				      width: 150px;
  				      border-radius: 80px; } 
				100% {border-radius: 4px;}
			}
			#div1 {
				transition-property: width;
				transition-duration: 10s;
				background-color: pink;
				width: 300px;
			}
			#div1:hover { width: 100px }

			#div2 {
				width: 20px;
				transition: width 8s, transform 8s;
				background-color: blue;
			}
			#parent2 {
				width: 100px;
				height: 100px;
			}
			#parent2:hover #div2 {
				width: 100px;
			
				transform:  rotate(90deg);
			}
			#div3 {
 				height: 150px;
  				width: 150px;
  				background-color: #0074d9;
  				border-radius: 80px;
  				margin-bottom: 30px;
  				float: left;
  				margin-right: 20px;
				
			}
			#parent3 {
				width: 100px;
				height: 100px;
			}
			#parent3:hover #div3 {
				width: 100px;
				border-radius: 5px;
				
				
				
			}
			#div4 {
 				height: 150px;
  				width: 200px;
  				background-color: #0074d9;
  				border-radius: 4px;
  				margin-bottom: 30px;
  				float: left;
  				margin-right: 20px;
			}
			#div4:hover{
			animation: move 8s;
			}
		</style>
	</head>
	<body>
		<div id="div1">Test 1</div>
		<p></p>
		<div id="parent2">
			<div id="div2">Test 2</div>
		</div>
		<div id="parent3">
			<div id="div3"> TEST 3</div>
		</div>
		
		<div id="div4"> TEST 4 </div>

	</body>
<html>
