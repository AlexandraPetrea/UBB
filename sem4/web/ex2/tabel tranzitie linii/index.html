<!DOCTYPE html>
<html>
<title>Sort a HTML List Alphabetically</title>

<script>
let element = document.body;
for (var i = 1; i < element.childNodes.length; i++) {
  element.insertBefore(element.childNodes[i], element.firstChild);
}
</script>

<body>

  <p>Oslo</p>
  <p>Stockholm</p>
  <p>Helsinki</p>
  <p>Berlin</li>
  <p>Rome</p>
  <p>Madrid</p>

</body>
